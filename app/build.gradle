apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.alok.imagelock"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions    {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.kbeanie:image-chooser-library:1.4.00@aar'
    compile 'com.mashape.unirest:unirest-java:1.4.5'
    compile 'org.apache.httpcomponents:httpcomponents-client:4.4'
    compile 'org.apache.httpcomponents:httpcomponents-asyncclient:4.1-beta1'
    compile 'org.apache.httpcomponents:httpmime:4.4'
}
